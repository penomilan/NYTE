<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYTimesExplorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      html{
        font-family: sans-serif;
      }
      #header{
        background-color:#e6e6e6; 
        padding: 5%;
      }
      #footer{

      }
      .container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      .item {        
        width: 25%;
        padding: 2%;
      }
      img {
        width: 100px;
      }
      @media all and (max-width: 800px) {
        .item { 
          width: 50%;
          padding: 2%;
        }
      }

      @media all and (max-width: 500px) {
        .item { 
          width: 100%;
          padding: 2%;
        }
      }
    
    </style>
    </head>
    <body>
      <div id="header">
      <h1>NY Times article finder</h1>
      <hr>
      <h4>Select wanted month and year, and you will get top 20 headlines from selected period:</h4>
      <label for="month">Month: </label>
      <input type="number" id="month" min="1" max="12" value="1" >
      <label for="year">Year: </label>
      <input type="number" id="year" min=1854 max="2018" value="2018">
      <button type="button" class="btn btn-primary" onclick="find()" >Find</button>
      </div>

      <div id="root"></div>

   <script type="text/babel">

      class Rows extends React.Component {

        constructor(props){
          super(props)
          this.url = props.url;
          this.snippet = props.snippet;
          this.title = props.title
          this.state = {'data': []};
          this.setData = this.setData.bind(this);
        }

        setData(dataToSet){
          this.setState({'data': dataToSet});
        }

        componentDidMount(){
          var link = this.url;
          var apiKey = '5a958af6214a1dbbd93eaf25225110ca26eb66da77328';
          var url = `http://api.linkpreview.net/?key=${apiKey}&q=${link}`;
      
        $.ajax({
              url: url,
              method: 'GET',
            }).done(
              this.setData
            ).fail(function(err) {
                throw err;
          });
          
        }

        render() {
          var data = this.state.data;
          
          if(data == 0){
            return <div className="item">
                  <a href = {this.url} target='_blank'><h3>{this.title}</h3>
                  <div> 
                    <p>{this.snippet}</p>
                  </div></a>
                </div>;
          }
          

          return <div className="item">
                <a href= {data.url} target="_blank"><h3>{data.title}</h3></a>
                <div>
                    <img src={data.image}/>
                </div>
                <div> 
                  <p>{data.description}</p>
                </div>
              </div>;
        }

      }

      class App extends React.Component {
        constructor(props){
          super(props)
          this.year = props.year;
          this.month = props.month;
          this.state = {'data': []};
          this.setData = this.setData.bind(this);
        }


        setData(dataToSet){
          this.setState({'data': dataToSet});
        }

        componentDidMount(){
          var year = this.year;
          var month = this.month;
          var url = `https://api.nytimes.com/svc/archive/v1/${year}/${month}.json`;
        url += '?' + $.param({
                  'api-key': "3435738fa15c4c11ba5502b3f1623b3c"
              });
        $.ajax({
              url: url,
              method: 'GET',
            }).done(
              this.setData
            ).fail(function(err) {
                throw err;
          });
          
        }

        render() {
          const resivedData = this.state.data;
                console.log(resivedData);

          if(resivedData.length == 0){
                    return <p>Loading...</p>;
                }

          var top20 = [];
          
          for(var i = 0; i < 20; i++){
            top20.push(             
                <Rows
                  key = {i} 
                  url = {resivedData.response.docs[i].web_url}
                  snippet =  {resivedData.response.docs[i].snippet}
                  title = {resivedData.response.docs[i].headline.main}
                />
                
              )
          }

          var presentation =  <div>
                                <div className = 'container'>{top20}</div>
                              </div>;

          return presentation;
          
        }

      }

      function find() {
        
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        const root = document.getElementById('root');
        ReactDOM.unmountComponentAtNode(root);
        ReactDOM.render(<App year = {year} month = {month} />,  root);
    }
            
    </script>
  </body>
</html>
