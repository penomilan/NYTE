<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYTimesExplorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/nyte.css">
  </head>
  <body>
      <div id="header">
      <h1>NY Times Explorer</h1>
      <hr>
      <h4>Select wanted month and year, and you will get top 20 headlines from selected period:</h4>
      <label for="month">Month: </label>
      <input type="number" id="month" min="1" max="12" value="1" >
      <label for="year">Year: </label>
      <input type="number" id="year" min=1854 max="2018" value="2018">
      <button type="button" onclick="find()" >Find</button>
      </div>

      <div id="root"></div>
      <div id="footer">
      <hr>
      <p>&copy;All rights reserved by</p>
      <img src="img/logo.jpg" style="width:30%" >
      </div>
      <script type="text/babel" src="js/nyte.js" ></script>
  </body>
</html>
